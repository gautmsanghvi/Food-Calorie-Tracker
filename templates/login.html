<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NutriSync Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form action="/login" method="POST">
                        <input type="text" name="login_username" placeholder="Username" required>
                        <input type="password" name="login_password" placeholder="Password" required>
                        <button type="submit">Login</button>
                        <p>Don't have an account? <a href="#" onclick="openRegister()">Register now</a></p>
                    </form>
                </div>
                <div class="card-back">
                    <h2>REGISTER</h2>
                    <form action="/register" method="POST">
                        <input type="text" name="register_username" placeholder="Username" required>
                        <input type="password" name="register_password" placeholder="Password" required>
                        <button type="submit">Register</button>
                        <p>Already have an account? <a href="#" onclick="openLogin()">Login here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="flash-messages">
        {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <script>
        function openRegister() {
            document.getElementById("card").style.transform = "rotateY(180deg)";
        }

        function openLogin() {
            document.getElementById("card").style.transform = "rotateY(0deg)";
        }
    </script>
</body>
</html>
